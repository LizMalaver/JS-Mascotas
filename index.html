<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Mascota</title>

<!-- Estilo de mi CSS-->
    <link rel="stylesheet" href="style.css">    
</head>
<body>

<!--Se va llenando la tarjeta mientras se llenan los datos-->


    <div class="slide-container">
  
        <div class="wrapper">
          <div class="clash-card barbarian">
            <div class="clash-card__image clash-card__image--barbarian">
              <img src="" alt="Perro" />
            </div>
            <div class="RazaPerro">Golden</div>
            <div class="NombrePerro">NOMBRE PERRO</div>
      
            <div class="clash-card__unit-stats clash-card__unit-stats--barbarian clearfix">
              <div class="one-third">
                <div class="stat">2</div>
                <div class="stat-value">Edad</div>
              </div>
      
              <div class="one-third">
                <div class="stat">000</div>
                <div class="stat-value">Peso</div>
              </div>
      
              <div class="one-third no-border">
                <div class="stat">0000</div>
                <div class="stat-value">gr Comida</div>
              </div>
              
            </div>
            <button> Insertar nueva Mascota </button>
          </div> 
        </div>


    <script src="./main.js"></script>
</body>
</html>
